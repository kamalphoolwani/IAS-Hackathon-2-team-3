<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../static/default.css">
    <title>Node Monitoring</title>
    <style>
        .pagination {
            display: flex;
            justify-content: center;
        }

        .pagination li {
            display: block;
        }
    </style>

    <script>

        function logout() {
            sessionStorage.removeItem('user_token');
            sessionStorage.clear();
            window.location.href = '/'
        }
        function platform_admin_homepage() {
            window.location.href = '/platform_admin?token=' + sessionStorage.getItem('user_token')
        }

    </script>

</head>

<body>


    <div class="container">
        <div class="row">
            <div class="col-md-12">

                <h2 class="text-center text-dark mt-5">Node Usage</h2>
                <div class="card my-5">


                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Node Name</th>
                                <th scope="col">CPU Usage Realtime</th>
                                <th scope="col">Graph</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for node in node_data %}
                            <tr>
                                <th scope="row">{{ loop.index }}</th>
                                <td>{{ node['node_name'] }}</td>
                                <td>
                                    <div class="progress">
                                        <div class="progress-bar progress-bar-striped" id="bar{{loop.index}}"
                                            role="progressbar" style="width:0%" aria-valuenow="0" aria-valuemin="0"
                                            aria-valuemax="100"></div>
                                    </div>
                                </td>
                                <td style="width: 70%;height:15%">
                                    <div id="plot{{loop.index}}"></div>
                                </td>
                            </tr>
                            {% endfor %}

                        </tbody>
                    </table>

                </div>
            </div>
        </div>

        <div class="row">


            <div class="col-md-2">
                <button type="submit" class="btn btn-color px-5 mb-5 w-100" onclick="logout()"
                    value="LogIn">LogOut</button>
            </div>

            <div class="col-md-2">
                <button type="submit" onclick="platform_admin_homepage()" class="btn btn-color px-5 mb-5 w-100"
                    value="back">Back</button>
            </div>

        </div>



    </div>






</body>
<script src="https://cdn.plot.ly/plotly-2.11.1.min.js"></script>
<script>
    var cnt = 0
    for (var i = 0; i < 4; i++) {
        Plotly.newPlot("plot" + String(i + 1), {
            "data": [{ "y": [0] }],
            "type": 'line'
        },{
            "width":100 ,
            "height":5
        }
        )
    }

    function get_usage() {
        $.ajax({
            type: "GET",

            url: "/platform_admin/get_cpu_usage",
            data: 'dummy',
            success: function (data) {
                //console.log(data)
                for (var i = 0; i < data['res'].length; i++) {
                    // console.log(data['res'][i])
                    var e = document.getElementById("bar" + String(i + 1))
                    e.setAttribute('aria-valuenow', data['res'][i])
                    e.style.width = data['res'][i] + "%"
                    e.innerHTML = data['res'][i] + "%"

                    Plotly.extendTraces('plot' + String(i + 1), { y: [[data['res'][i]]] }, [0]);
                    cnt++;
                    if (cnt > 500) {
                        Plotly.relayout('plot' + String(i + 1), {
                            xaxis: {
                                range: [cnt - 500, cnt]
                            }
                        });
                    }
                }
            }
        });
    }

    get_usage(); // This will run on page load
    setInterval(function () {
        get_usage() // this will run after every 5 seconds
    }, 1000);
</script>

</html>
